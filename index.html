<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tomato Leaf Disease Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 80px;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      padding: 30px;
      background-color: #ffffffaa;
    }
    .btn-custom {
      background-color: #ff5e78;
      color: white;
      font-weight: bold;
    }
    .btn-custom:hover {
      background-color: #d94b66;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-5">üçÖ Tomato Leaf Disease Detection</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <input class="form-control" type="file" name="image" required>
            </div>
            <button type="submit" class="btn btn-custom">üîç Detect Disease</button>
          </form>

          {% if prediction %}
          <div class="alert alert-info mt-4">
            <h4 class="alert-heading">Prediction:</h4>
            <p>{{ prediction }}</p>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
